<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Text Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-bar {
            padding: 15px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.online {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-content {
            padding: 30px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .generate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .output-section {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            min-height: 200px;
            position: relative;
        }

        .output-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            border-radius: 13px 13px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .output-content {
            padding: 25px;
            line-height: 1.8;
            font-size: 16px;
            color: #333;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
            flex-direction: column;
            gap: 15px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .metadata {
            font-size: 12px;
            color: #6c757d;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Ollama Text Generator</h1>
            <p>Generate informative paragraphs on any topic using local AI models</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Checking Ollama status...</span>
            </div>
            <div class="model-selector">
                <label for="modelSelect">Model:</label>
                <select id="modelSelect" class="form-control" style="width: auto;">
                    <option value="llama2">Loading models...</option>
                </select>
            </div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="topicInput">üìù Enter your topic:</label>
                    <input type="text" id="topicInput" class="form-control" 
                           placeholder="e.g., Artificial Intelligence, Climate Change, Space Exploration..."
                           maxlength="200">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="styleSelect">‚ú® Writing Style:</label>
                        <select id="styleSelect" class="form-control">
                            <option value="informative">Informative</option>
                            <option value="creative">Creative</option>
                            <option value="technical">Technical</option>
                            <option value="simple">Simple</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="lengthSelect">üìè Length:</label>
                        <select id="lengthSelect" class="form-control">
                            <option value="short">Short (3-4 sentences)</option>
                            <option value="medium" selected>Medium (5-7 sentences)</option>
                            <option value="long">Long (8-10 sentences)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button id="generateBtn" class="generate-btn" onclick="generateText()">
                            üöÄ Generate Text
                        </button>
                    </div>
                </div>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <h3>üìÑ Generated Content</h3>
                    <button id="copyBtn" class="copy-btn" onclick="copyToClipboard()" style="display: none;">
                        üìã Copy
                    </button>
                </div>
                <div class="output-content" id="outputContent">
                    <div style="text-align: center; color: #6c757d; padding: 50px;">
                        Enter a topic and click "Generate Text" to see AI-generated content here.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentGeneratedText = '';

        // Check status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            
            // Allow Enter key to generate text
            document.getElementById('topicInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateText();
                }
            });
        });

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                const modelSelect = document.getElementById('modelSelect');
                
                if (data.ollama_running) {
                    statusDot.classList.add('online');
                    statusText.textContent = 'Ollama is running';
                    
                    // Populate model selector
                    modelSelect.innerHTML = '';
                    if (data.available_models.length > 0) {
                        data.available_models.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model;
                            option.textContent = model;
                            if (model === data.current_model) {
                                option.selected = true;
                            }
                            modelSelect.appendChild(option);
                        });
                    } else {
                        const option = document.createElement('option');
                        option.value = 'llama2';
                        option.textContent = 'llama2 (pull required)';
                        modelSelect.appendChild(option);
                    }
                } else {
                    statusDot.classList.remove('online');
                    statusText.innerHTML = 'Ollama not running. <a href="https://ollama.ai/download" target="_blank">Download Ollama</a>';
                    
                    modelSelect.innerHTML = '<option>Ollama not available</option>';
                }
            } catch (error) {
                console.error('Error checking status:', error);
                document.getElementById('statusText').textContent = 'Error checking status';
            }
        }

        async function generateText() {
            const topic = document.getElementById('topicInput').value.trim();
            const style = document.getElementById('styleSelect').value;
            const length = document.getElementById('lengthSelect').value;
            const model = document.getElementById('modelSelect').value;
            
            if (!topic) {
                alert('Please enter a topic first!');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const outputContent = document.getElementById('outputContent');
            const copyBtn = document.getElementById('copyBtn');
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = '‚è≥ Generating...';
            copyBtn.style.display = 'none';
            
            outputContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>AI is thinking about "${topic}"...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        style: style,
                        length: length,
                        model: model
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentGeneratedText = data.text;
                    outputContent.innerHTML = `
                        <div>${data.text}</div>
                        <div class="metadata">
                            Generated by ${data.model} at ${data.timestamp}
                        </div>
                    `;
                    copyBtn.style.display = 'inline-block';
                } else {
                    outputContent.innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                outputContent.innerHTML = `
                    <div class="error">
                        <strong>Network Error:</strong> ${error.message}
                    </div>
                `;
            }

            // Reset button
            generateBtn.disabled = false;
            generateBtn.textContent = 'üöÄ Generate Text';
        }

        function copyToClipboard() {
            if (currentGeneratedText) {
                navigator.clipboard.writeText(currentGeneratedText).then(() => {
                    const copyBtn = document.getElementById('copyBtn');
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '‚úÖ Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                });
            }
        }
    </script>
</body>
</html>
